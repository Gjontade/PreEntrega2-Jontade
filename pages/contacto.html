<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Mi proyecto (1).png" type="image/x-icon">
    <title>CONTACTO</title>
  </head>
  <body class="fondo">
    <!-- ENCABEZADO -->
    <header>
      <div>
        <a href="../index.html"> <img src="../img/Mi proyecto (2).png" alt="logo de jurassic park" class="logoPrincipal" /></a>
      </div>
      <div>
        <nav>
          <ul>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="nosotros.html">NOSOTROS</a></li>
            <li><a href="menu.html">MENU</a></li>

            <li><a href="contacto.html" class="activa">CONTACTO</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <form action="" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend>FOMULARIO DE RESERVA</legend>
          <div class="reserva">
            <label for="nombre">Nombre y Apellido:</label>
            <input
              type="text"
              name="nombre y apellido"
              placeholder=""
            />
          </div>
          <div>
            <label for="mail">Mail:</label>
            <input
              type="mail"
              name="correo"
              placeholder=""
            />
          </div>
          <div>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" placeholder="" />
          </div>
          <div>
            <label for="comenzales">Comenzales:</label>
            <input type="number" name="comenzales" placeholder="">
          </div>
          <div>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha">
          </div>
          <div>
            <label for="hora">Horario:</label>
            <input type="time" name="hora" id="">
          </div>
          <div>
            <label for="checkbox">Suscribirme al Newsleter</label>
            <input type="checkbox" name="suscrito" />
          </div>
          <div>
            <input type="submit" name="enviar" />
          </div>
        </fieldset>
      </form>
    </main>

    <!-- PIE DE PAGINA -->
    <footer>
      <div class="redes">
        <img src="../img/logo-face.png" alt="logo facebook" />
        <p>
          <a href="https://es-la.facebook.com/" target="_blank">Facebook</a>
        </p>
      </div>
      <div class="redes">
        <img src="../img/logo-insta.png" alt="logo instagram" />
        <p>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </p>
      </div>
      <div class="redes">
        <img src="../img/logo-twitter.png" alt="logo twitter" />
        <p>
          <a
            href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
            target="_blank"
            >Twitter</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
